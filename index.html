<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css"> <!-- Link to custom stylesheet -->
    <title>Weather Dashboard</title> <!-- Title of the document -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1> <!-- Main heading for the page -->
    </header>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-3 p-3 mb-2 searchedBox">
                <h3>Search for a city</h3> <!-- Heading for the search box -->
                <input type="text" id="cityInput" placeholder="Enter city name"> <!-- Input field for city name -->
                <button id="searchButton" class="btn btn-primary">Search</button> <!-- Button to initiate search -->
                <h3>Search History</h3> <!-- Heading for search history -->
                <div class="searchHistory"></div> <!-- Container to display search history -->
            </div>
            <div class="col searchedCity">
                <div id="weatherDetails"></div> <!-- Container to display weather details for the searched city -->
                <div class="five-day"></div> <!-- Container to display five-day weather forecast -->
            </div>
        </div>
    </div>
    <h6><a href="https://github.com/Anniebooth00/CityClimateTracker">By Annie Dudley</a></h6> <!-- Link to GitHub repository -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> <!-- Link to Popper.js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> <!-- Link to Bootstrap JS script -->
    <script src="./Assets/js/script.js"></script> <!-- Link to custom JavaScript file -->
</body>
</html>
